<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="parent-container container-fluid">
        <div class="center-container">
            <h1 class="heading">Digital Clock</h1>
            <div class="clock-container">
                <div class="time">
                    <div class="hour"><h1 id="hour" class="digit"></h1></div>
                    <div class="hour-lable">HOURS</div>
                </div>
                <div class="time">
                    <div class="hour"><h1 id="min" class="digit"></h1></div>
                    <div class="hour-lable">MINUTES</div>
                </div>
                <div class="time">
                    <div class="hour"><h1 id="sec" class="digit"></h1></div>
                    <div class="hour-lable">SECONDS</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
